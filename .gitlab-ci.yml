stages:
  - test

frontend_tests:
  stage: test
  script:
    - cd frontend
    - npm install
    - cd ..
    - npm install
    - npx playwright install
    - npx playwright test tests/frontend/**
  rules:
    - changes:
      - "frontend/**"

backend_tests:
  stage: test
  script:
    - cd backend
    - npm install
    - cd ..
    - npm install
    - npx playwright install
    - npx playwright test tests/backend/**
  rules:
    - changes:
      - "backend/**"
