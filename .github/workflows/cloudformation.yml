name: CloudFormation CI/CD Pipeline

on:
  pull_request:
    paths:
      - infra/**
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint CloudFormation Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install cfn-lint
        run: pip install cfn-lint

      - name: Run cfn-lint
        run: |
          cfn-lint infra/environments/dev/rds-postgres-stack.yaml
          cfn-lint infra/environments/dev/parameters.json

  deploy:
    name: Deploy CloudFormation Template
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: aws --version

      - name: Deploy CloudFormation Stack
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws cloudformation deploy \
            --template-file infra/environments/dev/rds-postgres-stack.yaml \
            --stack-name dev-postgres-stack \
            --parameter-overrides file://infra/environments/dev/parameters.json \
            --capabilities CAPABILITY_NAMED_IAM